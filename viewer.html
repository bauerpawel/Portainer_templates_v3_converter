<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portainer Templates Browser</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(217, 217, 217, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);

            --color-background: var(--color-white);
            --color-surface: #f8f9fa;
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--color-teal-500) 0%, var(--color-teal-600) 100%);
            color: var(--color-white);
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .search-section {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid var(--color-border);
            background: var(--color-white);
            color: var(--color-text);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .app-card {
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
        }

        .app-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        .app-card.active {
            border: 2px solid var(--color-primary);
            background: rgba(33, 128, 141, 0.05);
        }

        .app-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-name {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.3;
            color: var(--color-text);
        }

        .app-category {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            background: var(--color-gray-200);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .details-panel {
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .no-selection {
            text-align: center;
            color: var(--color-text-secondary);
            padding: 40px 20px;
        }

        .no-selection svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .details-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }

        .details-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: var(--color-gray-200);
            border-radius: 8px;
            padding: 8px;
        }

        .details-title {
            flex: 1;
        }

        .details-title h2 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .details-title p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .details-description {
            padding: 16px;
            background: var(--color-surface);
            border-radius: 6px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .config-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .config-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--color-text);
            margin-top: 12px;
        }

        .config-item {
            background: var(--color-surface);
            padding: 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            border-left: 3px solid var(--color-primary);
        }

        .config-label {
            color: var(--color-text-secondary);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .config-value {
            color: var(--color-text);
            word-break: break-all;
            white-space: pre-wrap;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--color-surface);
            padding: 12px 16px;
            border-radius: 6px;
            text-align: center;
            flex: 1;
            min-width: 100px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .last-update {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            text-align: center;
            padding: 16px;
            background: var(--color-surface);
            border-radius: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .details-panel {
                position: static;
                max-height: none;
            }

            .apps-grid {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .search-section {
                flex-direction: column;
            }

            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .spinner {
            border: 4px solid var(--color-gray-200);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Portainer Templates</h1>
            <p><a href="https://github.com/bauerpawel/Portainer_templates_v3_converter" target="_blank" style="color: rgba(255, 255, 255, 0.9); text-decoration: underline;">github.com/bauerpawel/Portainer_templates_v3_converter</a></p>
        </header>

        <div class="stats" id="stats"></div>

        <div class="search-section">
            <input 
                type="text" 
                class="search-box" 
                id="searchInput" 
                placeholder="üîç Szukaj aplikacji, kategorii..."
            >
            <div class="filter-buttons" id="filterButtons"></div>
        </div>

        <div class="main-content">
            <div class="apps-grid" id="appsList"></div>
            <div class="details-panel" id="detailsPanel">
                <div class="no-selection">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z"/>
                    </svg>
                    <p>Wybierz aplikacjƒô z listy, aby zobaczyƒá szczeg√≥≈Çy</p>
                </div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/bauerpawel/Portainer_templates_v3_converter/main/templates_v3_converted.json';
        const CACHE_KEY = 'portainer_templates_cache';
        const CACHE_TIMESTAMP_KEY = 'portainer_templates_timestamp';
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours

        let allApps = [];
        let selectedApp = null;
        let categories = new Set();

        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            setupEventListeners();
        });

        async function loadData() {
            const cached = getCachedData();
            if (cached) {
                allApps = cached;
                renderApps();
                updateStats();
            } else {
                showLoading();
                try {
                    const response = await fetch(GITHUB_RAW_URL);
                    if (!response.ok) throw new Error('Failed to fetch data');
                    const data = await response.json();
                    
                    // Handle both array and object with 'templates' property
                    allApps = Array.isArray(data) ? data : (data.templates || []);
                    
                    // Cache the data
                    setCachedData(allApps);
                    renderApps();
                    updateStats();
                } catch (error) {
                    console.error('Error loading data:', error);
                    showError('B≈ÇƒÖd przy ≈Çadowaniu danych. Sprawd≈∫ po≈ÇƒÖczenie internetowe.');
                }
            }
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterApps();
            });
        }

        function renderApps() {
            const appsList = document.getElementById('appsList');
            appsList.innerHTML = '';

            // Extract categories
            categories = new Set();
            allApps.forEach(app => {
                if (app.categories) {
                    (Array.isArray(app.categories) ? app.categories : [app.categories]).forEach(cat => {
                        categories.add(cat);
                    });
                }
            });

            // Render filter buttons
            renderFilters();

            // Initial rendering
            filterApps();
        }

        function renderFilters() {
            const filterButtons = document.getElementById('filterButtons');
            filterButtons.innerHTML = '';

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'Wszystkie';
            allBtn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                allBtn.classList.add('active');
                filterApps();
            });
            filterButtons.appendChild(allBtn);

            Array.from(categories).sort().forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterApps(category);
                });
                filterButtons.appendChild(btn);
            });
        }

        function filterApps(category = null) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const appsList = document.getElementById('appsList');
            appsList.innerHTML = '';

            let filtered = allApps.filter(app => {
                const matchesSearch = 
                    (app.title && app.title.toLowerCase().includes(searchTerm)) ||
                    (app.description && app.description.toLowerCase().includes(searchTerm)) ||
                    (app.categories && String(app.categories).toLowerCase().includes(searchTerm));

                if (category) {
                    const appCategories = Array.isArray(app.categories) ? app.categories : [app.categories];
                    return matchesSearch && appCategories.includes(category);
                }
                return matchesSearch;
            });

            if (filtered.length === 0) {
                appsList.innerHTML = '<div class="empty-state">Nie znaleziono aplikacji spe≈ÇniajƒÖcych kryteria wyszukiwania.</div>';
                return;
            }

            filtered.forEach(app => {
                const card = createAppCard(app);
                appsList.appendChild(card);
            });
        }

        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.innerHTML = `
                <img src="${app.logo || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22%3E%3Crect fill=%22%23e0e0e0%22 width=%2264%22 height=%2264%22/%3E%3C/svg%3E'}" 
                     alt="${app.title}" 
                     class="app-logo"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22%3E%3Crect fill=%22%23e0e0e0%22 width=%2264%22 height=%2264%22/%3E%3C/svg%3E'">
                <div class="app-name">${app.title || 'Bez nazwy'}</div>
                ${app.categories ? `<span class="app-category">${Array.isArray(app.categories) ? app.categories[0] : app.categories}</span>` : ''}
            `;
            card.addEventListener('click', () => selectApp(app, card));
            return card;
        }

        function selectApp(app, card) {
            // Remove previous selection
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            selectedApp = app;
            showAppDetails(app);
        }

        function showAppDetails(app) {
            const detailsPanel = document.getElementById('detailsPanel');
            
            let configHtml = '';
            
            // Build configuration from Portainer template format
            if (app.image) {
                configHtml = '<div class="config-section">';
                
                // Docker Run Command
                let dockerRunCmd = `docker run -d --name ${app.name || 'container'}`;
                
                if (app.ports && app.ports.length > 0) {
                    app.ports.forEach(port => {
                        dockerRunCmd += ` -p ${port}`;
                    });
                }
                
                if (app.volumes && app.volumes.length > 0) {
                    app.volumes.forEach(vol => {
                        if (vol.container) {
                            dockerRunCmd += ` -v ${vol.container}`;
                        }
                    });
                }
                
                if (app.env && app.env.length > 0) {
                    app.env.forEach(envVar => {
                        const value = envVar.preset ? envVar.default : '';
                        dockerRunCmd += ` -e ${envVar.name}="${value}"`;
                    });
                }
                
                if (app.command) {
                    dockerRunCmd += ` ${app.image} ${app.command}`;
                } else {
                    dockerRunCmd += ` ${app.image}`;
                }
                
                configHtml += `<div class="config-title">üê≥ Docker Run</div>`;
                configHtml += `<div class="config-item"><div class="config-value">${escapeHtml(dockerRunCmd)}</div></div>`;
                
                // Docker Compose
                const compose = {
                    version: '3.8',
                    services: {
                        [app.name || 'app']: {
                            image: app.image
                        }
                    }
                };
                
                if (app.ports && app.ports.length > 0) {
                    compose.services[app.name || 'app'].ports = app.ports;
                }
                
                if (app.volumes && app.volumes.length > 0) {
                    compose.services[app.name || 'app'].volumes = app.volumes.map(v => v.container);
                }
                
                if (app.env && app.env.length > 0) {
                    const environment = {};
                    app.env.forEach(envVar => {
                        environment[envVar.name] = envVar.default || '';
                    });
                    compose.services[app.name || 'app'].environment = environment;
                }
                
                if (app.command) {
                    compose.services[app.name || 'app'].command = app.command;
                }
                
                const composeYaml = generateYaml(compose);
                configHtml += `<div class="config-title">üê≥ Docker Compose</div>`;
                configHtml += `<div class="config-item"><div class="config-value">${escapeHtml(composeYaml)}</div></div>`;
                
                // Configuration Details
                if (app.ports && app.ports.length > 0) {
                    configHtml += `<div class="config-title">üìç Porty</div>`;
                    configHtml += `<div class="config-item"><div class="config-value">${app.ports.join(', ')}</div></div>`;
                }
                
                if (app.env && app.env.length > 0) {
                    configHtml += `<div class="config-title">üîß Zmienne ≈õrodowiska</div>`;
                    app.env.forEach(envVar => {
                        configHtml += `<div class="config-item"><div class="config-label">${envVar.name}</div><div class="config-value">default: ${envVar.default || 'brak'}</div></div>`;
                    });
                }
                
                if (app.volumes && app.volumes.length > 0) {
                    configHtml += `<div class="config-title">üíæ Wolumeny</div>`;
                    app.volumes.forEach(vol => {
                        configHtml += `<div class="config-item"><div class="config-value">${vol.container}</div></div>`;
                    });
                }
                
                configHtml += '</div>';
            }
            
            let fullDetails = `
                <div class="details-header">
                    <img src="${app.logo || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22%3E%3Crect fill=%22%23e0e0e0%22 width=%2264%22 height=%2264%22/%3E%3C/svg%3E'}" 
                         alt="${app.title}" 
                         class="details-logo"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22%3E%3Crect fill=%22%23e0e0e0%22 width=%2264%22 height=%2264%22/%3E%3C/svg%3E'">
                    <div class="details-title">
                        <h2>${app.title || 'Bez nazwy'}</h2>
                        <p>${app.categories ? (Array.isArray(app.categories) ? app.categories.join(', ') : app.categories) : 'Brak kategorii'}</p>
                    </div>
                </div>
            `;
            
            if (app.description) {
                fullDetails += `<div class="details-description">${app.description}</div>`;
            }
            
            fullDetails += configHtml;
            
            detailsPanel.innerHTML = fullDetails;
        }

        function generateYaml(obj, indent = 0) {
            let yaml = '';
            const spaces = ' '.repeat(indent);
            
            if (typeof obj !== 'object' || obj === null) {
                return String(obj);
            }
            
            if (Array.isArray(obj)) {
                obj.forEach(item => {
                    if (typeof item === 'string' || typeof item === 'number') {
                        yaml += `${spaces}- ${item}\n`;
                    } else {
                        yaml += `${spaces}-\n${generateYaml(item, indent + 2)}`;
                    }
                });
            } else {
                Object.entries(obj).forEach(([key, value]) => {
                    if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                        yaml += `${spaces}${key}:\n${generateYaml(value, indent + 2)}`;
                    } else if (Array.isArray(value)) {
                        yaml += `${spaces}${key}:\n${generateYaml(value, indent + 2)}`;
                    } else {
                        yaml += `${spaces}${key}: ${value}\n`;
                    }
                });
            }
            
            return yaml;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            const categoriesCount = categories.size;
            statsDiv.innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${allApps.length}</div>
                    <div class="stat-label">Aplikacji</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${categoriesCount}</div>
                    <div class="stat-label">Kategorii</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${categories.size > 0 ? '‚úì' : '‚úó'}</div>
                    <div class="stat-label">Status</div>
                </div>
            `;
        }

        function showLoading() {
            const appsList = document.getElementById('appsList');
            appsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>≈Åadowanie danych...</p>
                </div>
            `;
        }

        function showError(message) {
            const appsList = document.getElementById('appsList');
            appsList.innerHTML = `
                <div class="empty-state">
                    <p>‚ö†Ô∏è ${message}</p>
                </div>
            `;
        }

        function setCachedData(data) {
            try {
                const cacheData = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
            } catch (e) {
                console.warn('Could not cache data:', e);
            }
        }

        function getCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp > CACHE_DURATION) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
                
                updateLastUpdateTime(timestamp);
                return data;
            } catch (e) {
                console.warn('Could not retrieve cached data:', e);
                return null;
            }
        }

        function updateLastUpdateTime(timestamp) {
            const lastUpdateDiv = document.getElementById('lastUpdate');
            const date = new Date(timestamp);
            const timeAgo = getTimeAgo(date);
            lastUpdateDiv.textContent = `Ostatnia aktualizacja: ${timeAgo} (${date.toLocaleString('pl-PL')})`;
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} dzie≈Ñ(i) temu`;
            if (hours > 0) return `${hours} godzin(y) temu`;

        }
